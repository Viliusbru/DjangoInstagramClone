{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profilis.nuotrauka.url }}">
        <div class="media-body">
        </div>
      </div>
      <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link">
            <svg class="bi bi-person" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002.002zM8 7a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z" clip-rule="evenodd"/>
            </svg>
          {{ user.get_username }}</a></li>
            {{ profilis.description }}
            {% if request.user == user %}
            <li class="nav-item"><a class="nav-link" href="{% url 'edit-profile'%}">Redaguoti Profili</a></li>
            {% endif %}
      </ul>
    </div>

    <div class="library">
      {% for post in posts %}
      <div class="library-nuotrauka">
        <a href="{% url 'post_detail' post_id=post.id %}">
          <img id="post_nuotrauka" class="nuotrauka-content" src="{{ post.nuotrauka.url }}">
        </a>
      </div>
        {% endfor %}
    </div>
{% endblock content %}
